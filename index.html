<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusicMaker Demo</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #00ffc6;
    }

    p {
      font-weight: 300;
      margin-bottom: 2rem;
      text-align: center;
      color: #ccc;
    }

    .controls {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 3rem;
    }

    select {
      background: #1a1a1a;
      color: #f0f0f0;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    select:hover {
      border-color: #00ffc6;
    }

    button {
      background: #00ffc6;
      color: #0a0a0a;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      font-size: 1rem;
    }

    button:hover {
      background: #00e0b0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      gap: 0.5rem;
      width: 100%;
      max-width: 800px;
    }

    .note {
      background: #1a1a1a;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 1rem;
      text-align: center;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      user-select: none;
    }

    .note.active {
      background: #00ffc6;
      color: #0a0a0a;
      transform: scale(1.05);
    }

    footer {
      margin-top: 3rem;
      font-size: 0.85rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>MusicMaker Demo</h1>
  <p>Start exploring rhythms and notes. Click a note to activate it. Pick a beat and a key to experiment.</p>

  <div class="controls">
    <select id="tempo">
      <option value="60">60 BPM</option>
      <option value="80">80 BPM</option>
      <option value="100">100 BPM</option>
      <option value="120">120 BPM</option>
      <option value="140">140 BPM</option>
    </select>

    <select id="key">
      <option value="C">C Major</option>
      <option value="D">D Major</option>
      <option value="E">E Major</option>
      <option value="F">F Major</option>
      <option value="G">G Major</option>
      <option value="A">A Major</option>
      <option value="B">B Major</option>
    </select>

    <button id="playBtn">Play</button>
  </div>

  <div class="grid" id="noteGrid">
    <div class="note">C</div>
    <div class="note">D</div>
    <div class="note">E</div>
    <div class="note">F</div>
    <div class="note">G</div>
    <div class="note">A</div>
    <div class="note">B</div>
    <div class="note">C</div>
  </div>

  <footer>Minimalist Music Maker â€¢ Demo</footer>

  <script>
    const notes = document.querySelectorAll('.note');

    notes.forEach(note => {
      note.addEventListener('click', () => {
        note.classList.toggle('active');
      });
    });

    const playBtn = document.getElementById('playBtn');
    playBtn.addEventListener('click', () => {
      alert('This would play your selected notes at the chosen tempo!');
    });
  </script>
</body>
</html>
